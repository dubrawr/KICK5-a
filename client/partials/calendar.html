<h1 ng-init="grabInfo()">Hello World</h1>



<div ng-repeat="day in days | date">
	<div style="display: inline=block; background-color: #c0feff;">{{ day.moment | amDateFormat:'dddd, MMMM Do YYYY' }}</div>
	<div style="display: inline-block;">

		<label style="display: inline-block;"><input ng-model="day.availability" type="checkbox">Available?</label>
		<div style="display: inline-block; margin-left: 10px;">{{day.availableUsers}}</div>
	</div>

</div>


<button ng-click="save()">Save</button>
