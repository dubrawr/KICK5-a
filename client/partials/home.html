


<div ng-init="showHangouts()" class="container">
	<h2 style="margin-bottom: 30px;">Welcome to your Dashboard</h2>

	<!-- <ul id="hangoutsList" class="row" style="text-align: center;">

	</ul> -->
	<div ng-repeat="result in results" style="display: inline-block;">
		<a class="btn btn-info btn-sm" style="margin-right: 10px;" id="{{ result._id }}" href="#/calendar/{{ result._id }}">{{ result.hangout }}</a>
	</div>

	<!-- Trigger the modal with a button -->
	<button style="display: block; margin-top: 20px;" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">START NEW</button>

	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Create new note.</h4>
				</div>
				<div class="modal-body">
					<p>
						<!-- new hangout form-->
						<form id="newHangoutForm" ng-submit="createHangout()">
							Hangout Name<br>
							<input id="hangoutName" type="text" value="" ng-model="hangoutForm.name" required>
							<br>
							startDate<br>
							<input id="Date" type="date" value="" ng-model="hangoutForm.startDate" required>
							<br>
							endDate<br>
							<input id="Date" type="date" value="" ng-model="hangoutForm.endDate" required>
							<br>
							Invites<br>
							<input id="invitedUsers" type="text" value="" ng-model="hangoutForm.invited" required>
							<br>
							<br>
							<input type="submit" value="New Calendar">
						</form>
					</p>
				</div>
				<div class="modal-footer">
					<button type="button" id="newHangout" class="btn btn-default" data-dismiss="modal">I'm not ready, take me to my dashboard.</button>
				</div>
			</div>

		</div>
	</div>

</div>

<br><br><br>
<div ng-controller="logoutController">
	<a ng-click='logout()' class="btn btn-default">Logout</a>
</div>
